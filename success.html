<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Concedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box success-box">
                <h2>✅ ACCESO CONCEDIDO</h2>
                <p>Bienvenido, <strong id="username"></strong></p>
                <div style="margin-top: 20px;">
                    <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
                </div>
        </div>
    </div>
    <script>
        // Extraer el username de los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const username = params.get('user') || params.get('username') || params.get('usuario');
        if (username) {
            document.getElementById('username').textContent = username;
        }

        // Botón de logout: redirige a '/logout' para que el servidor reactiva el bloqueo
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                // Pasamos el username por si queremos usarlo en backend o logs
                const u = encodeURIComponent(username || '');
                window.location.href = '/logout?user=' + u;
            });
        }
    </script>
</body>
</html>
